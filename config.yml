system:
  num_workers: 4
  pin_memory: true

data:
  csv_path: "dataset.csv"
  images_dir: "images"
  img_size: 336
  val_fold: 0

model:
  name: "mobileclip_b"
  head_hidden_dim: 512
  dropout: 0.3

train:
  batch_size: 8
  lr_backbone: 5.0e-6   
  lr_head: 1.0e-4
  epochs: 20
  weight_decay: 0.05
  grad_clip: 1.0
  margin: 0.5           
  seed: 42
  save_dir: "./checkpoints"