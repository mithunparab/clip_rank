system:
  device: "cuda"
  num_workers: 4
  pin_memory: true

data:
  csv_path: "dataset.csv"
  images_dir: "images"
  img_size: 336
  max_images_per_group: 15
  val_fold: 0
  n_splits: 6 

model:
  name: "mobileclip_b"
  head_hidden_dim: 512
  dropout: 0.3 

train:
  batch_size: 4
  lr_backbone: 1.0e-6 
  lr_head: 1.0e-4     
  epochs: 30
  weight_decay: 0.05
  grad_clip: 1.0
  seed: 42
  save_dir: "checkpoints"