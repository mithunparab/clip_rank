system:
  device: "cuda"
  num_workers: 4
  pin_memory: true

data:
  csv_path: "dataset.csv"
  images_dir: "images"
  img_size: 224
  max_images_per_group: 15
  val_fold: 0
  n_splits: 10

model:
  name: "mobileclip_b"

train:
  batch_size: 1
  lr_head: 0.001          
  lr_backbone: 0.00001    
  epochs: 30
  weight_decay: 0.01
  grad_clip: 1.0
  seed: 42
  save_dir: "checkpoints"