system:
  device: "cuda"
  num_workers: 4
  pin_memory: true

data:
  csv_path: "dataset.csv"
  images_dir: "images"
  img_size: 224 # Native B size is 224 or 336 depending on checkpoint, sticking to 224 is safer for speed
  
model:
  name: "mobileclip_b"

train:
  batch_size: 1
  lr_head: 0.001
  epochs: 20      # Converges fast with frozen backbone
  save_dir: "checkpoints"