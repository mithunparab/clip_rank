system:
  device: "cuda"
  num_workers: 4
  pin_memory: true

data:
  csv_path: "dataset.csv"
  images_dir: "images"
  img_size: 336           
  max_images_per_group: 15
  val_fold: 0
  n_splits: 10

model:
  name: "mobileclip_b"
  head_hidden_dim: 512
  dropout: 0.5            

train:
  batch_size: 1           
  lr_head: 0.001          
  epochs: 40
  weight_decay: 0.01
  grad_clip: 1.0
  seed: 42
  save_dir: "checkpoints"