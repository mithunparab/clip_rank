system:
  device: "cuda"
  num_workers: 4
  pin_memory: true

data:
  csv_path: "dataset.csv"
  images_dir: "images"
  img_size: 224
  val_fold: 0

model:
  name: "mobileclip_b"
  head_hidden_dim: 512

train:
  batch_size: 32
  lr_backbone: 5.0e-6
  lr_head: 2.0e-4        
  epochs: 15
  weight_decay: 0.1      
  seed: 42