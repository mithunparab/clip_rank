system:
  device: "cuda"
  num_workers: 4
  pin_memory: true

data:
  csv_path: "dataset.csv"
  images_dir: "images"
  img_size: 224
  val_fold: 0

model:
  name: "mobileclip_s2"
  head_hidden_dim: 512

train:
  batch_size: 64
  lr_backbone: 1.0e-5   
  lr_head: 1.0e-4       
  epochs: 15
  weight_decay: 0.01
  grad_clip: 1.0
  seed: 42