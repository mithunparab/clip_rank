system:
  device: "cuda"
  num_workers: 4
  pin_memory: true

data:
  csv_path: "dataset.csv"
  images_dir: "images"
  img_size: 224
  val_fold: 0

model:
  name: "mobileclip_blt"  
  head_hidden_dim: 512

train:
  batch_size: 8
  lr_backbone: 5.0e-6     
  lr_head: 1.0e-4
  epochs: 20
  margin: 0.5
  weight_decay: 0.05     
  grad_clip: 1.0
  seed: 42