system:
  device: "cuda"
  num_workers: 4
  pin_memory: true

data:
  csv_path: "dataset.csv"
  images_dir: "images"
  img_size: 224
  val_fold: 0

model:
  name: "mobileclip_b"
  num_anchors: 5

train:
  batch_size: 16

  lr_backbone: 5.0e-6   
  lr_anchor: 1.0e-3
  epochs: 15
  weight_decay: 0.01
  margin: 0.2           
  seed: 42