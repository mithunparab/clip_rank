system:
  device: "cuda"
  num_workers: 4
  pin_memory: true

data:
  csv_path: "dataset.csv"
  images_dir: "images"
  img_size: 336
  val_fold: 0
  max_group_size: 6   

model:
  name: "mobileclip_b"
  head_hidden_dim: 512

train:
  batch_size: 4       
  lr_backbone: 5.0e-6
  lr_head: 5.0e-4    
  epochs: 15
  weight_decay: 0.05
  seed: 42