system:
  num_workers: 4
  pin_memory: true

data:
  csv_path: "dataset.csv"
  images_dir: "images"
  img_size: 336
  max_images_per_group: 12  # Most properties have <12 images
  val_fold: 0

model:
  name: "mobileclip_b"
  head_hidden_dim: 512
  dropout: 0.2

train:
  batch_size: 1         
  lr_backbone: 2.0e-6   
  lr_head: 3.0e-4       
  epochs: 30
  weight_decay: 0.05
  grad_clip: 1.0
  gt_temperature: 1.0   
  save_dir: "./checkpoints"
  seed: 42