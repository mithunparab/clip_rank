system:
  device: "cuda"
  num_workers: 4
  pin_memory: true

data:
  csv_path: "dataset.csv"
  images_dir: "images"
  img_size: 336
  val_fold: 0

model:
  name: "mobileclip_b"
  head_hidden_dim: 512

train:
  batch_size: 16
  lr_backbone: 1.0e-5   
  lr_head: 2.0e-4
  epochs: 20
  weight_decay: 0.05
  seed: 42