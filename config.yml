system:
  device: "cuda"
  num_workers: 4
  pin_memory: true

data:
  csv_path: "dataset.csv"
  images_dir: "images"
  img_size: 224
  val_fold: 0

model:
  name: "mobileclip_b"
  num_anchors: 5 

train:
  batch_size: 64
  lr_backbone: 2.0e-6   
  lr_anchor: 5.0e-3     
  epochs: 20
  weight_decay: 0.01
  seed: 42